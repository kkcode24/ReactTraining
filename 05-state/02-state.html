<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="example"></div>

<script src="../js/react.min.js"></script>
<script src="../js/react-dom.min.js"></script>
<script src="../js/browser.min.js"></script>
<script type="text/babel">

    //练习: 定义一个组件CheckBox, 包含两部分复选框, 文本; 效果: 选择复选框, 文本变为true, 取消选择, 文本变成false

    //state和props的区别: props用于记录组件的属性和子元素, 是一个只读的对象; state用于进行状态的记录,是一个可以修改的对象

    var CheckBox = React.createClass({
        //获取初始的状态值state
        getInitialState: function () {
            return {
                isCheck: false
            }
        },
        click: function () {
            //不能用等号"="直接修改state
            //使用setState的方法来修改state
            this.setState({
                isCheck: !this.state.isCheck
            });
        },
        render: function () {
            return (
                    <div>
                        <input type="checkbox" onClick={this.click}/>
                        <span>{this.state.isCheck ? 'true' : 'false'}</span>
                    </div>
            );
        }
    });

    ReactDOM.render(
            <CheckBox/>,
            document.getElementById('example')
    );
</script>
</body>
</html>
