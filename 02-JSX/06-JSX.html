<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="example"></div>

<script src="../js/react.min.js"></script>
<script src="../js/react-dom.min.js"></script>
<script src="../js/browser.min.js"></script>
<script type="text/babel">
    //数组中存放元素
    var arr1 = [
        <h1>Hello world!</h1>,
        <h2>你好, 世界!</h2>,
        <h3>莎娃迪卡!</h3>
    ];

    //当数组中存放的是元素, 可以直接使用数组进行渲染, 相当于把数组的每个元素进行渲染
    ReactDOM.render(
            <div>{arr1}</div>,
            document.getElementById('example')
    )
</script>
</body>
</html>
