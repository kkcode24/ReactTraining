<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="example"></div>
<script src="../js/react.min.js"></script>
<script src="../js/react-dom.min.js"></script>
<script src="../js/browser.min.js"></script>
<!--使用JSX书写-->
<script type="text/babel">
    ReactDOM.render(
            <h1>Hello, React!</h1>,
            document.getElementById('example')
    );

    ReactDOM.render(
        <div><p><em>今天天气真好!</em></p></div>,
        document.getElementById('example')
    );
</script>
</body>
</html>
